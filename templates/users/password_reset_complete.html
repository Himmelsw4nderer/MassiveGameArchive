{% extends 'base.html' %}
{% block title %}Password Reset Complete | Massive Game Archive{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h2 class="text-center mb-0">Password Reset Complete</h2>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-success">
                    <p>Your password has been set. You may now go ahead and log in with your new password.</p>
                </div>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
